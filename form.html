<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/icons/favicon.ico"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/26d3c722e2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/form-style.css" />
    <title>Замовлення</title>
  </head>
  <body>
    <h1>Home work for CSS flexbox</h1>
    <form>
      <div class="container-fieldset">
        <fieldset>
          <legend>Персональна інформація</legend>
          <div class="container-field">
            <label for="first-name">Ім'я</label>
            <input type="text" id="first-name" />
          </div>
          <div class="container-field">
            <label for="last-name">Прізвище</label>
            <input type="text" id="last-name" />
          </div>
          <div class="container-field">
            <label for="birthday">Дата народження</label>
            <input type="date" id="birthday" />
          </div>
          <div class="container-field">
            <span>Стать</span>
            <div>
              <label for="gender">Чоловіча</label>
              <input type="radio" name="gender" id="gender" />
              <label for="gender">Жіноча</label>
              <input type="radio" name="gender" />
            </div>
          </div>
          <div class="container-field">
            <label for="drive-expirience">Досвід керування</label>
            <select id="drive-expirience">
              <option value="1">немає</option>
              <option value="2">до 1 року</option>
              <option value="3">до 3 років</option>
              <option value="4">до 5 років</option>
              <option value="5">до 10 років</option>
              <option value="6">більше 10 років</option>
            </select>
          </div>
        </fieldset>
        <fieldset>
          <legend>Контактні дані</legend>
          <div class="container-field">
            <label for="email">Email</label>
            <input type="email" id="email" />
          </div>
          <div class="container-field">
            <label for="phone">Телефон</label>
            <input type="tel" id="phone" />
          </div>
          <div class="container-field">
            <label for="address">Адреса</label>
            <textarea id="address" cols="30" rows="3"></textarea>
          </div>
        </fieldset>
        <fieldset>
          <legend>Вибір автівки</legend>
          <div class="container-field">
            <label for="brand">Бренд</label>
            <select id="brand">
              <option value="0">---</option>
              <option value="1">BMW</option>
              <option value="2">Ford</option>
              <option value="3">Toyota</option>
            </select>
          </div>
          <div class="container-field">
            <label for="model">Модель</label>
            <select id="model">
              <option value="0">---</option>
              <option value="1">Mondeo 4</option>
              <option value="2">Fiesta 1.0</option>
              <option value="3">RAV 4</option>
              <option value="4">Camry</option>
              <option value="5">X5</option>
              <option value="6">i4</option>
            </select>
          </div>
          <div class="container-field">
            <div>
              <label for="used">Вживана</label>
              <input type="checkbox" id="used" />
            </div>
          </div>
          <div class="container-field">
            <div>
              <div>Колір</div>
              <div>
                <label for="color" class="fas fa-car black"></label>
                <input type="radio" name="color" id="color" />
                <label for="color" class="fas fa-car red"></label>
                <input type="radio" name="color" />
                <label for="color" class="fas fa-car blue"></label>
                <input type="radio" name="color" />
                <label for="color" class="fas fa-car white"></label>
                <input type="radio" name="color" />
                <label for="color" class="fas fa-car gray"></label>
                <input type="radio" name="color" />
              </div>
            </div>
          </div>
          <div>
            <label for="price">Ціна, $ тис.</label> <br />
            <input
              type="range"
              id="price"
              min="3000"
              max="100000"
              value="15000"
              step="1000"
              list="tickmarks"
            />
            <datalist id="tickmarks">
              <option value="3000" label="3"></option>
              <option value="25000" label="25"></option>
              <option value="50000" label="50"></option>
              <option value="75000" label="75"></option>
              <option value="100000" label="100"></option>
            </datalist>
          </div>
        </fieldset>
      </div>
      <div class="container-button">
        <input type="reset" value="Скинути" />
        <input type="submit" value="Замовити" />
      </div>
    </form>
  </body>
</html>
