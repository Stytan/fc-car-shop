<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/icons/favicon.ico"
      type="image/x-icon"
    />
    <title>Замовлення</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Персональна інформація</legend>
        <div>
          <label for="first-name">Ім'я</label>
          <input type="text" id="first-name" />
        </div>
        <div>
          <label for="last-name">Прізвище</label>
          <input type="text" id="last-name" />
        </div>
        <div>
          <label for="birthday">Дата народження</label>
          <input type="date" id="birthday" />
        </div>
        <div>
          <p>Стать</p>
          <label for="gender">Чоловіча</label>
          <input type="radio" name="gender" id="gender" />
          <label for="gender">Жіноча</label>
          <input type="radio" name="gender" />
        </div>
        <div>
          <label for="drive-expirience">Досвід керування</label>
          <select id="drive-expirience">
            <option value="1">немає</option>
            <option value="2">до 1 року</option>
            <option value="3">до 3 років</option>
            <option value="4">до 5 років</option>
            <option value="5">до 10 років</option>
            <option value="6">більше 10 років</option>
          </select>
        </div>
      </fieldset>
      <fieldset>
        <legend>Контактні дані</legend>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" />
        </div>
        <div>
          <label for="phone">Телефон</label>
          <input type="tel" id="phone" />
        </div>
        <div>
          <label for="address">Адреса</label>
          <textarea id="address" cols="30" rows="3"></textarea>
        </div>
      </fieldset>
      <fieldset>
        <legend>Вибір автівки</legend>
        <div>
          <label for="brand">Бренд</label>
          <select id="brand">
            <option value="0">---</option>
            <option value="1">BMW</option>
            <option value="2">Ford</option>
            <option value="3">Toyota</option>
          </select>
        </div>
        <div>
          <label for="model">Модель</label>
          <select id="model">
            <option value="0">---</option>
            <option value="1">Mondeo 4</option>
            <option value="2">Fiesta 1.0</option>
            <option value="3">RAV 4</option>
            <option value="4">Camry</option>
            <option value="5">X5</option>
            <option value="6">i4</option>
          </select>
        </div>
        <div>
          <label for="used">Вживана</label>
          <input type="checkbox" id="used" />
        </div>
        <div>
          <p>Колір</p>
          <label for="color">Червоний</label>
          <input type="radio" name="color" id="color" />
          <label for="color">Чорний</label>
          <input type="radio" name="color" />
          <label for="color">Синій</label>
          <input type="radio" name="color" />
          <label for="color">Білий</label>
          <input type="radio" name="color" />
          <label for="color">Сірий</label>
          <input type="radio" name="color" />
        </div>
        <div>
          <label for="price">Ціна, $</label>
          <input
            type="range"
            id="price"
            min="3000"
            max="100000"
            value="15000"
            step="1000"
            list="tickmarks"
          />
          <datalist id="tickmarks">
            <option value="3000"></option>
            <option value="25000"></option>
            <option value="50000"></option>
            <option value="75000"></option>
            <option value="100000"></option>
          </datalist>
        </div>
      </fieldset>
      <input type="reset" value="Скинути" />
      <input type="submit" value="Замовити" />
    </form>
  </body>
</html>
